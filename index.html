<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

 
</head>
<body>

  
    <!-- outer containter -->
 
  <div class="container">
    <div class="card">
        <!-- image container -->
        <div class="img-container">
          <!-- image -->
          <picture>
            <source media="(min-width:350px)" srcset="./images/image-header-mobile.jpg">
            <source media="(min-width:992px)" srcset="./images/image-header-desktop.jpg">
            <img src="./images/image-header-desktop.jpg" 
            alt="women sitting at table collaborating" 
            class="img">
          </picture>
            
        </div>
        <!-- end of image container -->
        <!-- text container -->
        <div class="text-container">
          <!-- paragraph -->
          <div class="para-container">
            <h1 class="heading">Get <span>insights</span>  that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
          </div>
          <!-- end of paragraph container -->
          <!-- stats -->
          <div class="stats-container">
            <!-- single stat -->
            <div class="stat">
              <h2 class="heading">10k+</h2>
              <p class="stat">companies</p>
            </div>
            <!-- end of single stat -->
            <!-- single stat -->
            <div class="stat">
              <h2 class="heading">314</h2>
              <p class="stat">templates</p>
            </div>
            <!-- end of single stat -->
            <!-- single stat -->
            <div class="stat">
              <h2 class="heading">12M+</h2>
              <p class="last">queries</p>
            </div>
            <!-- end of single stat -->
          </div>
          <!-- end of stats container -->
        </div>
        <!-- end of text container -->
    </div>
      <!-- end of card -->
  </div>
</body>
</html>
